<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
     <p>This is My cat<br /> She is a white cat with two different colored eyes<br />  Her name is snow white.</p>
     <!-- The browser will usually automatically show each new paragraph or heading in a new line, but you can add a line break ( <br /> ) inside the middle of a paragraph. -->
    
    <p>I went to the store yesterday to get some groceries</p>

    <hr /> 
    <!-- The <hr /> tag creates a break between themes. You can add a horizontal rule between sections using the <hr /> tag. -->

    <p>I bought some juice and some eggs</p>

    <h1> <strong>You've been warned</strong></h1>
    <h2>I <em>think</em> you should pay attention to this.</h2>
    <!-- The strong element is used to emphasize the importance the text that is within the tags -->
    <!-- The <em> tag shows emphasis the subtle change the meaning of the sentence -->

</body>
</html>
