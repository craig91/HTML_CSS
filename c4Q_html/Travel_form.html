<!DOCTYPE html>
<html>
<head>
	<title>Travelocity</title>
</head>
<body>
  
  <form action="www.example.com" method="get">
    <fieldset>
    	<p>
      <div class="traveling">
          <label for="Flying from">
          	Flying From
          </label>	
               <input id="package-origin" type="text" aria-required="true" placeholder="City or Airport"/>
                 
       	  

       	  <label for="Flying To">
       	  	Flying To
       	  </label>
       	       <input id="package-origin" type="text" aria-required="true" placeholder="City or Airport"/>
       </div>
       	

       <div class="depart_return">     	   

       	   <label for="Departing">
       	     Departing
       	   </label>
       	       <input id="Destination" type="text" aria-required="true"
       	       placeholder="mm/dd/yyyy"/>



       	   <label for="Returing">
       	     Returning
       	   </label>
       	       <input id="Returning" type="text" aria-required="true"
       	       placeholder="mm/dd/yyyy"/>
       	    

       	<p>
      	    <label for="Adults">
      		  Adults (18+)
      	     </label>
                 <select name="GrownUp" id="Grown">
       	            <option value="2">2</option>
       	            <option value="3">3</option>
       	            <option value="4">4</option>
       	            <option value="5">5</option>
       	            <option value="6">6</option>
                </select>      
        </p> 


        	<p>
      	    <label for="Kids">
      		  Children (0-17)
      	     </label>
                 <select name="littleOnes" id="Little">
       	            <option value="2">2</option>
       	            <option value="3">3</option>
       	            <option value="4">4</option>
       	            <option value="5">5</option>
       	            <option value="6">6</option>
                </select>      
            </p> 

        </div>


       <p>
         Non-Stop?
          <br />
             <label>
       	         <input type="checkbox" name="rating" value="yes" />
       	           yes
             </label>
       
             <label>
       	         <input type="checkbox" name="no" value="no" />
       	           no
             </label>
       </p>
       
       <p>
         Refundable Flight?
          <br />
             <label>
       	         <input type="checkbox" name="rating" value="yes" />
       	           yes
             </label>
       
             <label>
       	         <input type="checkbox" name="no" value="no" />
       	           no
             </label>
       </p>
     







       	      

        </p>


    </fieldset>
  









  </form>




</body>
</html>
