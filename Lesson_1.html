<!DOCTYPE html>
<!-- The DOCTYPE is a declaration, not an HTML tag, it is an instruction to the web browser about what version the HTML page is written in. -->

<html>
<!-- The html tag indicates that anything in between it and a closing </html> tag is HTML code. -->

<head>
<!-- The head tag contains information about the page, the <titile> </title> tags is usually inside of the head tags. -->

	<title></title>
<!-- The title tag shows the title of the webpage within the URL or tabs (if your web browser uses tabs to allow you to view multiple pages at the same time) -->
</head>
<body>

</body>
</html>
