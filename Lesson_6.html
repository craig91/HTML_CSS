<<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
    <h1> This is a list of the NFL teams I hate</h1>
         <ol>
         	<li>Patriots</li>
         	<li>Bengals</li>
         	<li>Rat Birds aka Ravens</li>
         	<li>Browns</li>
        </ol>
<!-- The <ol> tag is called an ordered list. All it is is an numbered list. You put the <ol> tag and then the text editor will indent form you (granted it knows what syntax you are coding in) then within those indentations you use the <li></li> tag(s) to put what you want to list. -->
   <h2> This is my favorite team</h2>
        <ul>
        	<li>The</li>
        	<li>Pittsburgh</li>
        	<li>Steelers</li>
        </ul>
<!-- The <ul> tag is similar to the <ol> tag, the only difference is that you wont see any numbers because it is not in a specific order, you will only see bullet points. -->
        <ol>
			<li>Dad's interests
				<ul>
					<li>football</li>
					<li>knitting</li>
				</ul>
			</li>
			<li>Mom's interests
				<ul>
					<li>hating football</li>
					<li>skydiving</li>
				</ul>
			</li>
		</ol>
<!-- Here you can mix <ol> and <ul>. This is called a "Nested list" -->
                 

</body>
</html>
