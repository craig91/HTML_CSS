<!DOCTYPE html>
<html>
<head>
	<title>tables</title>
</head>
<body>
<table>
	<tr>
		<td>15</td>
		<td>15</td>
		<td>30</td>
	</tr>
	<tr>
		<td>45</td>
		<td>60</td>
		<td>45</td>
	</tr> 
    <tr>
    	<td>60</td>
    	<td>90</td>
    	<td>90</td>
    </tr>
</table>
<!-- The table element is used to create a table -->
<!-- You can start each row using the tr (table row), it is followed up with one or more td tags -->
<!-- Each input in a table is represented with the td (table data) tag -->

</body>
</html>
